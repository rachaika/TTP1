{% extends 'main/base.html' %}
{% block body_block %}
<div class="jumbotron">
  {% if registered %}
  <h1> Thank you for registering! </h1>
   <li><a href="{% url 'main:user_login' %}">LOGIN HERE</a></li>
  {% else %}
  <h2>Register Here! </h1>
  <h3> Fill out this form:</h3>

  <form enctype="multipart/form-data" method="post" >
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}

      <input type="submit" name=" " value="Register">
 </form>
 {% endif %}
 </div>
   {% endblock %}
